{% extends "layout.html" %}
{% block content %}
    <div class="card mb-3">
        <div class="row">
            <div class="col-md-2">
                <div class="d-flex py-2 justify-content-center ">
                    <img src="{{ url_for('static', filename='images/' + post.author.image_file) }}" class="rounded-circle profile-img">
                </div>
            </div>
            <div class="col-md-10">
                <div class="border-bottom mb-3">
                    <a href="#">{{ post.author.username }}</a>
                    <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                </div>
                <div class="">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text">{{ post.content }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock content%}
